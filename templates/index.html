<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .btn-send {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
            width: 100%;
        }
        .btn-send:hover {
            background-color: #5a67d8;
        }
        .recipient-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .recipient-item button {
            border: none;
            background: red;
            color: white;
            padding: 2px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Sender</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert mt-3">
                    {% for message in messages %}
                        <div class="alert alert-info">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/" method="POST">
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" value="{{ subject }}" required>
            </div>

            <div class="mb-3">
                <label for="body" class="form-label">Message</label>
                <textarea class="form-control" id="body" name="body" rows="5" required>{{ body }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Recipients</label>
                <div id="recipient-list">
                    {% for email in recipients %}
                        <div class="recipient-item">
                            <input type="hidden" name="recipients" value="{{ email }}">
                            <span>{{ email }}</span>
                            <button type="button" onclick="removeRecipient(this)">X</button>
                        </div>
                    {% endfor %}
                </div>
                <input type="email" id="recipient-input" class="form-control mt-2" placeholder="Add recipient email">
                <button type="button" class="btn btn-secondary mt-2" onclick="addRecipient()">Add Email</button>
            </div>

            <button type="submit" class="btn btn-send">Send Email</button>
        </form>
    </div>

    <script>
        function addRecipient() {
            const emailInput = document.getElementById("recipient-input");
            const email = emailInput.value.trim();
            if (email) {
                const recipientList = document.getElementById("recipient-list");

                // Create recipient item
                const div = document.createElement("div");
                div.classList.add("recipient-item");
                div.innerHTML = `
                    <input type="hidden" name="recipients" value="${email}">
                    <span>${email}</span>
                    <button type="button" onclick="removeRecipient(this)">X</button>
                `;

                recipientList.appendChild(div);
                emailInput.value = ""; // Clear input
            }
        }

        function removeRecipient(button) {
            button.parentElement.remove();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
